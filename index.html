<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="bg-no-reapet" style="background: url(./image/cover1.jpg); background-size:cover;">
    <header class="flex justify-between w-full mt-8">
        <div class="flex space-x-6 text-white ml-10" >
           <img src="./image/netflix logo.png" class="h-16 w-30 -mt-5 md:block md:mx-auto">
           <a href="" class="font-semibold hover:text-gray-300 md:block hidden">Home</a>
           <a href="" class="font-semibold hover:text-gray-300 md:block hidden">ShowTv</a>
           <a href="" class="font-semibold hover:text-gray-300 md:block hidden">Movies</a>
           <a href="" class="font-semibold hover:text-gray-300 md:block hidden">New & Popular</a>
           <a href="" class="font-semibold hover:text-gray-300 md:block hidden">My List</a>
           <a href="" class="font-semibold hover:text-gray-300 md:block hidden">Watch Again</a>
        </div>
        <div class="flex space-x-8 mr-8 text-white">
            <i class="fas fa-search md:block hidden"></i>
            <i class="fas fa-gift md:block hidden"></i>
            <i class="fas fa-bell md:block hidden"></i>
            <div class="flex space-x-1 md:block md:flex hidden">
                <img src="./image/profile.png" class="h-6 w-6 rounded -mt-1">
                <i class="fas fa-angle-down"></i>
            </div>
        </div>
    </header>
    <main class="ml-20 mt-40">
            <p class="text-white mb-6">
             Ce film tiré de fait réel vous raconte <br>
             la terrible histoire de trois ados retrouvés<br>
             à l'autre bout du monde après un mal-entendu<br>
            </p>
            <div class="flex space-x-4">
                <button class="bg-white rounded py-1 px-4 flex space-x-2">
                    <i class="fas fa-play mt-1"></i>
                    <p>Play</p>
                </button>
                <button class="bg-white rounded py-1 px-3 flex space-x-2">
                    <i class="fas fa-info mt-1 mx-1"></i>
                    <p>More info</p>  
                </button> 
            </div>
    </main>
    
</body>
</html>
